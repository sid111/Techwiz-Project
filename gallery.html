<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Gallery|Fusion Fiesta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0a0a1a;
            color: #f0f0f0;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            gap: 30px;
        }

        /* Header */
        header {
            background: rgba(10, 10, 26, 0.95);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo i {
            color: #6c5ce7;
            margin-right: 10px;
            font-size: 2rem;
        }

        .back-btn {
            padding: 0.7rem 1.5rem;
            background: linear-gradient(to right, #6c5ce7, #8e7eff);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .back-btn i {
            margin-right: 8px;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        /* Page Title */
        .page-title {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(rgba(10, 10, 26, 0.8), rgba(10, 10, 26, 0.9)), url('../images/bg.png') no-repeat center center/cover;
        }

        .page-title h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(to right, #6c5ce7, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-title p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filter Section */
        .filter-section {
            flex: 0 0 250px;
            position: sticky;
            top: 100px;
            height: fit-content;
            background: rgba(15, 15, 35, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .filter-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #a29bfe;
            padding-bottom: 10px;
            border-bottom: 2px solid #6c5ce7;
        }

        .filter-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-btn {
            padding: 0.6rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            font-size: 0.9rem;
        }

        .filter-btn.active, .filter-btn:hover {
            background: linear-gradient(to right, #6c5ce7, #8e7eff);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        /* Gallery Content */
        .gallery-content {
            flex: 1;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 2rem 0 4rem;
        }

        .gallery-item {
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            height: 250px;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img, .gallery-item:hover video {
            transform: scale(1.05);
        }

        .item-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 26, 0.85);
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .item-content {
            transform: translateY(0);
        }

        .item-content h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #a29bfe;
        }

        .item-content p {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .item-date {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #ccc;
        }

        .item-date i {
            margin-right: 5px;
            color: #6c5ce7;
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(108, 92, 231, 0.8);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .gallery-item.video-item .play-btn {
            opacity: 1;
        }

        .play-btn:hover {
            background: rgba(108, 92, 231, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Event Sections */
        .event-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #6c5ce7;
            display: inline-block;
        }

        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            width: 80%;
            max-width: 900px;
            position: relative;
        }

        .modal-video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: #6c5ce7;
        }

        /* Footer */
        footer {
            background: #0a0a1a;
            color: #fff;
            padding: 3rem 0 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-column h3 {
            color: #a29bfe;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .footer-column h3:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 2px;
            background: #6c5ce7;
        }

        .footer-column p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.8rem;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .footer-links a:hover {
            color: #a29bfe;
            transform: translateX(5px);
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: #6c5ce7;
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            padding-top: 2rem;
            font-size: 0.9rem;
            color: #a29bfe;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            
            .filter-section {
                position: static;
                margin-bottom: 20px;
                flex: 0 0 auto;
            }
            
            .filter-buttons {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .filter-btn {
                flex: 1;
                min-width: 120px;
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 2.2rem;
            }
            
            .page-title p {
                font-size: 1rem;
                padding: 0 1rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .gallery-item {
                height: 200px;
            }

            .modal-content {
                width: 95%;
            }
        }

        @media (max-width: 576px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .page-title h1 {
                font-size: 1.8rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-item {
                height: 250px;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
            
            .filter-buttons {
                flex-direction: column;
            }
        }
   </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Fusion Fiesta</span>
            </div>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </header>

    

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <h3>Our Social Media</h3>
                <div class="social-icons">
                    <a href="https://www.facebook.com/Meta"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://x.com/"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                    <a href="https://pk.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="footer-column">
                <h3>Quick Links</h3>
                <ul class="footer-links">
                    <li><a href="#">Upcoming Events</a></li>
                    <li><a href="gallery.html">Photo Gallery</a></li>
                    <li><a href="calender.html">Event Calendar</a></li>
                    <li><a href="#">Student Resources</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Contact Info</h3>
                <p><i class="fas fa-map-marker-alt"></i> 123 College Avenue, Campus Town</p>
                <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                <p><i class="fas fa-envelope"></i> events@college.edu</p>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 Fusion Fiesta. All rights reserved.</p>
        </div>
    </footer>

    <script>
    
        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');
        const eventSections = document.querySelectorAll('.event-section');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');
                
                const filter = button.getAttribute('data-filter');
                
                if (filter === 'all') {
                    // Show all event sections and items
                    eventSections.forEach(section => {
                        section.style.display = 'block';
                    });
                    galleryItems.forEach(item => {
                        item.style.display = 'block';
                    });
                } else if (filter === 'images') {
                    // Show only images
                    eventSections.forEach(section => {
                        section.style.display = 'block';
                    });
                    galleryItems.forEach(item => {
                        if (!item.classList.contains('video-item')) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                } else if (filter === 'videos') {
                    // Show only videos
                    eventSections.forEach(section => {
                        section.style.display = 'block';
                    });
                    galleryItems.forEach(item => {
                        if (item.classList.contains('video-item')) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                } else {
                    // Hide all event sections first
                    eventSections.forEach(section => {
                        section.style.display = 'none';
                    });
                    
                    // Show only items with matching category
                    galleryItems.forEach(item => {
                        if (item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                            
                            // Show the parent section of this item
                            item.closest('.event-section').style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                }
            });
        });

        // Video play functionality (simulated)
        const videoItems = document.querySelectorAll('.video-item');
        
        videoItems.forEach(item => {
            item.addEventListener('click', () => {
                alert('Video playback would start here. In a real implementation, this would play the actual video.');
            });
        });

        // Hover effect for gallery items
        galleryItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-5px)';
                item.style.boxShadow = '0 15px 30px rgba(0, 0, 0, 0.3)';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0)';
                item.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
            });
        });
    </script> 
</body>
</html>
